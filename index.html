<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="entireApp">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a City..."
                  class="form-control"
                  class="mb-3"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn w-100" />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">San Francisco</h1>
                <ul>
                  <li>
                    <span id="date"> Sunday 06:43, </span>
                    <span id="description"></span>
                  </li>
                  <li>
                    Humidity:
                    <strong id="humidity"> 73% </strong>
                    Wind:
                    <strong id="wind"> 0.43 </strong>
                    <small class="windUnit">km/h</small>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container">
                  <img src="" alt="clear" id="icon" />
                  <span id="temperature"></span>
                  <span id="unit">
                    <a href="#" id="celcius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thurs</div>
                <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" width="36" />
               <div class="weather-forecast-temperatures">
                 <span class="weather-forecast-temperature-max">
                   18째
                 </span>
                 <span class="weather-forecast-temperature-min">
                   12째
                </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/camrynalexx/weatherapp.git"
            target="_blank"
          >
            Open-source code,</a
          >
          by Camryn Lee
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
